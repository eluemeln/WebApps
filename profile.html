<div id="login-form" class="center">
    
    <form  id="myprofileForm"  method="POST" enctype="multipart/form-data">
        <div class="profilePic"></div>
        <br>
        MY PROFILE<br>
        <br>
        <br>
       Firstname:<br>
        <input type="text" name="fName" placeholder="FirstName" disabled="disabled"><label id="id_fNameErr" class="err_msg"></label><br> 
        Lastname:<br>
        <input type="text" name="lName" placeholder="LastName" disabled="disabled"><label id="id_lNameErr" class="err_msg"></label><br> 
        Email:<br>
        <input type="text" name="email" placeholder="Email" disabled="disabled"><label id="id_emailErr" class="err_msg"></label><br> 
        Password:<br>
        <input type="password" name="password" placeholder="password" disabled="disabled"><label id="id_pwdErr" class="err_msg"></label><br> 
        Confirm Password:<br>
        <input type="password" name="re_password" placeholder="re-password" disabled="disabled"><label id="id_rePwdErr" class="err_msg"></label><br>
        Date of Birth:<br>
        <input type="date" name="birthday" placeholder="YYYY-MM-DD" disabled="disabled"><label id="id_birthdayErr" class="err_msg"></label><br> 
        Image<br>
        <input type="file" name="image" disabled="disabled"><label id="id_imageErr" class="err_msg"></label>
       <br>
        <br>
        <div id="submit">
        <input type="submit" value="EDIT" name= "edit" id="edit">
        </div> 
        <div id="go">
        <input type="submit" value="SAVE" name= "submit" id="save">
        </div> 
        
    </form>
