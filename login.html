<div id="login-form" class="center">
    <form  id="mySignUpForm" method="POST" >
        <br>
        Sign Up<br>
        <br>
        <br>
        Firstname:<br>
        <input type="text" name="fName" placeholder="FirstName"><label id="id_fNameErr" class="err_msg"></label><br> 
        Lastname:<br>
        <input type="text" name="lName" placeholder="LastName"><label id="id_lNameErr" class="err_msg"></label><br> 
        Email:<br>
        <input type="text" name="email" placeholder="Email"><label id="id_emailErr" class="err_msg"></label><br> 
        Password:<br>
        <input type="password" name="password" placeholder="password"><label id="id_pwdErr" class="err_msg"></label><br> 
        Confirm Password:<br>
        <input type="password" name="re_password" placeholder="re-password"><label id="id_rePwdErr" class="err_msg"></label><br>
        Date of Birth:<br>
        <input type="date" name="birthday" placeholder="YYYY-MM-DD"><label id="id_birthdayErr" class="err_msg"></label><br> 
        Image<br>
        <input type="file" name="image"><label id="id_imageErr" class="err_msg"></label><br> 
        <br>
       <br>
        <br>
        <div id="submit">
        <input type="submit" value="submit" name= "submit">
        </div>
