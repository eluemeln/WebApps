<!Doctype html>
<html>
	<head>
		<title> drag and drop</title>
		<meta charset = "UTF-8">
		<meta name = "viewpoint"  content = "width = device-width, initial-scale = 1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style3.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		
	
		<script>
			function allowDrop(ev)
			{
					ev.preventDefault();
			
			}
			function drag(ev)
			{
				ev.dataTransfer.setData("text", ev.target.id);
			}
			
			function drop(ev)
			{
				ev.preventDefault();
				var data = ev.dataTransfer.getData("text");
				ev.target.appendChild(document.getElementById(data));
			}
			function Hide()
			{   

				$(document).ready(function()
				{


					$(".btn").on("click", function()
					{ 
						if($("#drag1").show())
						{

							$("#drag1").hide(10000);

						}
						

					});
				});
			}

			function hide()
			{ 
				
				$(document).ready(function()

				{

					$(".showbtn").on("click",function()
					{
						
						if($("#drag2").show())
						{

							$("#drag2").hide(10000);
						}
					});

				});

				

			}

		</script>
	</head>
	<body>
		<div id = "box"  ondrop = "drop(event)" ondragover = "allowDrop(event)">
		</div>
		
		<img  id ="drag1" src = "Nelson.jpg"  ondragstart = "drag(event)">
		<br>
		
		<img id = "drag2" src = "Name.jpg" ondragstart="drag(event)">
		<br><br>
		
		
		
		<br>
		<button  type ="button" class ="btn" onclick ="Hide()">hide</button>
		<button  type ="button" class ="showbtn" onclick ="hide()">hide2</button>
	</body>
	
</html>
